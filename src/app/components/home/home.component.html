<div class="home-component">
    <h1>Available projects:
        <button (click)="createProject()">Create Project</button>
    </h1>
    
    <div *ngIf="showForm" class="project-form">
      <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
        <div>
          <label for="name">Project Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="project.name" required>
        </div>
        <div>
          <label for="description">Project Description:</label>
          <input type="text" id="description" name="description" [(ngModel)]="project.description" required>
        </div>
        <div>
          <button type="submit" [disabled]="!projectForm.form.valid">Create</button>
          <button type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
    
    <div class="separator"></div> 
    
    <div class="projects-list">
      <div class="project-card" *ngFor="let singleProject of projects">
        <div class="project-card-text">
            <div [routerLink]="['/printers', singleProject.projectId]">
                <h2>{{ singleProject.name }}</h2>
                <p>{{ singleProject.description }}</p>
            </div>
            <button (click)="deleteProject(singleProject.projectId, singleProject.name)">Delete</button>
        </div>
      </div>
    </div>
</div>
